<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/cupertino/jquery-ui.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
  <!-- Verschiedene Standard-Buttons -->
  <div>
    <button>Ok</button>
    <input type="submit" value="Abschicken">
    <a href="http://philipackermann.de">Link zur Homepage</a>
  </div>
  <!-- Checkbox-Buttons -->
  <div>
    <input type="checkbox" id="check"><label for="check">Anschalten</label>
    <div id="format">
      <input type="checkbox" id="check1"><label for="check1">A</label>
      <input type="checkbox" id="check2"><label for="check2">B</label>
      <input type="checkbox" id="check3"><label for="check3">C</label>
      <input type="checkbox" id="check4"><label for="check4">D</label>
    </div>
  </div>
  <!-- Radio-Buttons -->
  <div>
    <div id="radio">
      <input type="radio" id="radio1" name="radio"><label for="radio1">CD</label>
      <input type="radio" id="radio2" name="radio" checked="checked"><label for="radio2">MC</label>
      <input type="radio" id="radio3" name="radio"><label for="radio3">LP</label>
      <input type="radio" id="radio4" name="radio"><label for="radio4">EP</label>
    </div>
  </div>
</body>
</html>
