<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Socket-Client</title>
  <link rel="stylesheet" href="styles/main.css" type="text/css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="/socket.io/socket.io.js">        // socket.io-client-Modul einbinden
  </script>
  <script>
    var client = io.connect(                    // Verbindung herstellen
      'http://localhost:3000'
    );
    client.on('welcome', function (message) {   // Nachricht abfangen
      $('#message').text(message);
      client.emit('welcome', 'Hallo Server');   // Nachricht senden
    });
    client.on('message', function (message) {   // Chat-Nachricht abfangen ...
      $('#messages').append(                    // ... und in den ...
        $('<li>').text(message)                 // ... Chat-Verlauf einf√ºgen.
      );
    });
    $(document).ready(function() {
      $('form').submit(function(){
        client.emit(                            // Neue Chat-Nachricht
          'message',
          $('#new-message').val()
        );
        $('#new-message').val('');
        return false;
      });
    });
  </script>
</head>
<body>
  <div>Nachricht vom Server: <span id="message"></span></div>
  <div>Chat-Verlauf: </div><div id="messages"></div>
  <form action="">
    <input id="new-message" autocomplete="off" />
    <button type="submit">Abschicken</button>
  </form>
</body>
</html>
