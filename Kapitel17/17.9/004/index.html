<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Socket-Client</title>
  <link rel="stylesheet" href="styles/main.css" type="text/css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="/socket.io/socket.io.js">        // socket.io-client-Modul einbinden
  </script>
  <script>
    var client = io.connect(                    // Verbindung herstellen
      'http://localhost:3000'
    );
    client.on('welcome', function (message) {   // Nachricht abfangen
      $('#message').text(message);
      client.emit('welcome', 'Hallo Server');   // Nachricht senden
    });
  </script>
</head>
<body>
  <div>Nachricht vom Server: <span id="message"></span></div>
</body>
</html>
